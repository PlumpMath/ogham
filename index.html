<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  body {
    font-size: 2em;
  }
  
  .ogham {
    display: flex;
    flex-direction: column;
    justify-content: bottom;
    transform: rotate(-90deg);
    /*height: 100%;*/
  }
    
  </style>
  <script type="text/javascript">
  var keymap = {
    81: "ᚊ",
    87: "ᚕ",
    69: "ᚓ"
  }
  window.onload = function() {
    document.onkeydown = function(e) {
      var code = document.querySelector(".ogham");
      code.textContent += keymap[e.which];
    }
  }
  </script>
</head>
<body>
  <div class="ogham">
  </div>
</body>
</html>
